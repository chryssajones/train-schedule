<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">       	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<title>Train Scheduler</title>
</head>
<body>

<!-- page header -->
<div class=" panel panel-primary">
	<div class="panel-heading">
  		<h1>Real-Time Train Schedule</h1>
  		<p>(choo choo!)</p>
  	</div>
</div>

<!-- schedule table -->
<div class="panel panel-primary" id="scheduleTable">
	<div class="panel-heading">
      <h3>Current Train Schedule</h3>
    </div>
	<table class="table table-striped table-hover" id="tableID">
	  <thead>
	    <tr>
	      <th>Train Name</th>
	      <th>Destination</th>
	      <th>Frequency (minutes)</th>
	      <th>Next Arrival Time</th>
	      <th>Minutes Until Arrival</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	    </tr>
	  </tbody>
	</table>
</div>

<!-- input form for new trains -->
<form class="form-horizontal">
  <fieldset>
    <div class= "panel panel-primary">
      <div class="panel-heading">
        <h3>Add Train</h3>
      </div>
    <div class="panel-body">
	    <div class="form-group">
	      <label class="col-lg-2 control-label">Train Name</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="nameInput">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="col-lg-2 control-label">Destination</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="destinationInput">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="col-lg-2 control-label">First Train Time</label>
	      <div class="col-lg-10">
	        <input type="time" class="form-control" id="timeInput">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="col-lg-2 control-label">Frequency (in minutes)</label>
	      <div class="col-lg-10">
	        <input type="number" class="form-control" id="frequencyInput">
	      </div>
	    </div>
	    <a href="#" class="btn btn-primary" id="submitBtn">Submit</a>
	</div>
	</div>	
  </fieldset>
</form>

	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="assets/javascript.js"></script>
</body>
</html>
